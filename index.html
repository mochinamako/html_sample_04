<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>様々なリスト</h1>
    <h2>ul</h2>
    <p>好きなガ・スズメガ</p>
    <ul>
        <li>オオスカシバ</li>
        <li>セスジスズメ</li>
        <li>シモフリスズメ</li>
        <li>クスサン</li>
    </ul>

    <h2>ol</h2>
    <p>好きなガ・スズメガ ベスト3（好きな順）</p>
    <ol>
        <li>セスジスズメ</li>
        <li>クスサン</li>
        <li>シモフリスズメ</li>
    </ol>

    <h2>dl</h2>
    <p>よくある質問</p>
    <dl>
        <dt>Q: セスジスズメに毒はありますか？</dt>
        <dd>A: 幼虫、成虫ともに毒はないので、安心してください^^</dd>
        <dt>Q: クスサンの幼虫に毒はありますか？</dt>
        <dd>A: 毛がフサフサの幼虫ですが、毒はありません。<br>モフっても大丈夫ですよ^^</dd>
    </dl>
</body>
</html>
